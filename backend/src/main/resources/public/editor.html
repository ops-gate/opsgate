<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/editor.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<form class="form-inline">
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="connections">Choose a connection</label>
                    <select id="connections">
                    </select>
                </div>

                <div class="form-group">
                    <label for="requestTitle">Reason for connection</label>
                    <input type="text" id="requestTitle"/>
                </div>

                <label for="startSession">Live sharing session:</label>
                <button id="startSession" class="btn btn-default" type="submit">Start session</button>

                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                </button>
            </div>
        </div>

    </div>
</form>


Current session:
<input readonly="true" id="currentSessionId" type="text"/>
<p></p>

<div class="col-md-6">
    <form class="form-inline">
        <div class="form-group" style="display: none" id="sqlExecutionBox">
            <label for="sql">What is your query?</label>
            <textarea type="text" id="sql" class="form-control" style="width: 90%; height: 300px"></textarea>
        </div>

    </form>
</div>

</body>
</html>
